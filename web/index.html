<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="utf-8">
  <title>PHP: Uploading multiple files</title>
  <script>
    function cleanInput(inputId) {	
	document.getElementById(inputId).value=''
	return false;
    }
  </script>
</head>
<body>
  <h1>Spracovanie orders, order-items, refund-statements</h1>
  <form action="xls-handler.php" method="post" enctype="multipart/form-data">
    <h2>Send these files</h2>
    <table>
      <tr>
	<td>
	  <label for="orders-file">orders file</label>
	</td>
	<td>
	  <input id="orders-file" name="userfile[]" type="file" />
	</td>
	<td>
	  <button onclick="return cleanInput('orders-file');" >x</button>
	</td>
      </tr>

      <tr>
	<td>
	  <label for="order-items-file">order items file</label>
	</td>
	<td>
	  <input id="order-items-file" name="userfile[]" type="file" />
	</td>
	<td>
	  <button onclick="return cleanInput('order-items-file');" >x</button>
	</td>
      </tr>

      <tr>	  
	<td>
	  <label for="refund-statements-file">refund statements file</label>
	</td>
	<td>
	  <input id="refund-statements-file" name="userfile[]" type="file" />
	</td>
	<td>
	  <button onclick="return cleanInput('refund-statements-file');" >x</button>
	</td>
      </tr>

      <tr>	  
	<td>
	  <label for="debug-only">debug only</label>
	</td>
	<td>
          <input type="checkbox" name="debug-only" id="debug-only" value="true"/>
	</td>
      </tr>
    </table>
    <br/>
    <input type="submit" name="submit" value="Send files" />
  </form>
</body>
</html>
